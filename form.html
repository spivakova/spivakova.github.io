<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Элементы формы (HTML5)</title>
</head>
<body>
    <form action="#" method="post">
        
      <label for="login" class="lbl">Логин:</label>
      <input type="text" id="login" class="inpt">  
      <label for="pswd" class="lbl">Пароль:</label>
      <input type="password" id="pswd" class="inpt"> 
       
      <label>Пол:</label>
       <label for="m">Муж</label><input type="radio" id="m" checked name="sex">
       <label for="w">Жен</label><input type="radio" id="w" name="sex">
       
       
       <label>Хобби:</label>
       
       <label for="football">Футбол</label>
       <input type="checkbox"  id="football" checked name="hobbi">
       
       <label for="volleyball">Воллейбол</label>
       <input type="checkbox"  id="volleyball" name="hobbi">
       
       <label for="basketball">Баскетбол</label>
       <input type="checkbox"  id="basketball" name="hobbi">
        
    </form>
    
</body>
</html>
